<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container p-4">
    <h1 class="mb-4">Historial de Ventas</h1>

    <!-- Formulario para añadir manualmente una venta -->
    <form method="post" class="mb-4">
      <div class="input-group">
        <input type="text" name="venta" class="form-control" placeholder="Venta (ej: Combo Doble)" required>
        <button class="btn btn-success" type="submit">Registrar Venta</button>
      </div>
    </form>

    <!-- Botón para deshacer última venta -->
    {% if ventas %}
      <form method="post" class="mb-3">
        <button name="accion" value="deshacer" class="btn btn-warning">Deshacer Última Venta</button>
      </form>
    {% endif %}

    <!-- Lista de ventas en orden LIFO -->
    {% if ventas %}
      <ul class="list-group">
        {% for v in ventas %}
          <li class="list-group-item">{{ loop.revindex }}. {{ v }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="alert alert-info">No hay ventas registradas.</div>
    {% endif %}

    <a href="{{ url_for('menu') }}" class="btn btn-secondary mt-3">← Volver</a>
  </div>
</body>
</html>
